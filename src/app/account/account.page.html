<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{user_data.name}} {{user_data.last_name}}</h1>
  <ion-avatar (click)="presentphotoOptions()">
    <img [src]="user_data.image? user_data.image: 'assets/img/default-avatar.png'"/>
  </ion-avatar>
  <p> Usuario: {{user_data.username}}</p>
  <p>Seguidores: {{user_data.followers.length}}</p>
  <p>Siguiendo: {{user_data.followees.length}}</p>
  <ion-button (click)="editar()">Editar perfil</ion-button>
</ion-content>
